<html>
<head>
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightpink;
        }

        h1 {
            color: black;
            font-size: 48px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #f8f9fa;
            color: black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Will you be my valentine?</h1>
            <div class="buttons" style="margin-left:125px; margin-top:25px">
                <button class="btn btn-lg" id="yes">Yes Baby</button>
                <button class="btn btn-lg" id="no">No Sochungi</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#no").click(function() {
                // Move the button to a random position on the screen
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);
                $(this).css("position", "absolute");
                $(this).css("left", x + "px");
                $(this).css("top", y + "px");
            });
    
            $("#yes").click(function() {
                // Add confetti effects to the whole screen
                var duration = 15 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
    
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
    
                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
    
                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }
    
                    var particleCount = 500 * (timeLeft / duration);
                    // since particles fall down, start a bit higher than random
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
                }, 250);
            });
        });
    </script>
    
</body>
</html>
